<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="navbar-brand" href="{% url 'index' %}">Home</a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"> <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            <li class="nav-item active"> <a class="nav-link" href="{% url 'user_app:register' %}">Register</a>

            {% if user.is_authenticated %}
            <li class="nav-item active"> <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            <li class="nav-item active"> <a class="nav-link" href="{% url 'special' %}">Special</a>

            {% else %}
            <li class="nav-item active"> <a class="nav-link" href="{% url 'user_app:user_login' %}">Login</a>
            <!-- when a link is inside the app/urls.py file we use user_name:view-name, and if its inside the project/urls.py we just write the view-name -->
            {% endif %}


          </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        {% block body_block %}
        <!-- Anything inside of this will be inherited if we extend -->
        {% endblock %}
      </div>
    </body>
  </html>
